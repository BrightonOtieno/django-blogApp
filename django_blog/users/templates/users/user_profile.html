{% extends "blog/base.html"%}
{% load crispy_forms_tags%}
{%block content%}
    <div class="container">
        <div class="row  p-3">
            <div class="col-md-2">
                <div class="prof-pic-container" >
                    <img src="{{user.profile.image.url}}" alt="profile-picture" class="" style="width:75px;height: 75px; border: 1px solid #eee; border-radius: 50%;object-fit: cover;">
                </div>
            </div>
            <div class="col-md-10">
                <h4>{{user.username}}</h4>
                <p><small>{{user.email}}</small></p>
            </div>
        </div>

        <form action="" method="POST" enctype="multipart/form-data">
            {%  csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 pb-2">Profile Info</legend>
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <button type="submit" class="btn btn-outline-info px-4">Update</button>
        </form>
    </div>
{%endblock content%}
