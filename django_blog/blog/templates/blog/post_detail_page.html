{% extends "blog/base.html"%}
{% block content%}
    <div class="container">
    
        <div class="row mt-4 border">
            <div class="col-md-5">
            <!-- <img src="" alt="">-->
            <img src="{{post.author.profile.image.url}}" style="width: 55px; height: 55px; border-radius: 50%; background-color: #000; border: 1px solid #eee; margin-top: 5px;"></img>
            </div>
            <div class="col-md-7">
                <div class="mt-3">
                    <p class="d-inline mr-2">{{post.author}}</p>
                    <p class="d-inline">{{post.date_posted}}</p>
                </div>
                <hr>
            </div>
            <div class="col-md-12">
                <p>{{post.title}}</p>
                <p>{{post.content}}</p>
            </div>
            {%if post.author == user %}
                <a href="{%url 'update-post' post.id%}" class="btn btn-outline-info m-2">Update</a>
                <a href="{%url 'delete-post' post.id%}" class="btn btn-outline-danger m-2" >Delete</a>
            {%endif%}
        </div>
    
    </div>
{% endblock content%}
