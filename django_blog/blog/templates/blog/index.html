{% extends "blog/base.html"%}
{% block content%}
    <div class="container">
        {% for post in posts%}
        <div class="row mt-4 border">
            <div class="col-md-5">
            <!-- <img src="" alt="">-->
            <div style="width: 55px; height: 55px; border-radius: 50%; background-color: #000; border: 1px solid #eee;"></div>
            </div>
            <div class="col-md-7">
                <div>
                    <a  href="{{post.get_absolute_url}}"class="d-inline mr-2">{{post.author}}</a>
                    <p class="d-inline">{{post.date_posted}}</p>
                </div>
                <hr>
            </div>
            <div class="col-md-12">
                <p>{{post.title}}</p>
                <p>{{post.content}}</p>
            </div>
        </div>
        {%endfor%}
    </div>
{% endblock content%}
